<!DOCTYPE html>
<html lang="en-us">

<!-- Meta information about this document -->
<!-- Note the reset.css to clear browser specific styles -->

<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>


<body>

    <!-- Wrapper div around all objects in the body. Used to  -->
    <!-- assign default styles -->
    <div class=wrapper>

        <header>
            header
        </header>

        <!-- Create the horizontal navigation bar as a section -->
        <section id=hNav>
            nav
        </section>

        <!-- Define a section which will be in -->
        <!-- the middle left part of the document. -->
        <!-- Contains an article with a heading section -->
        <!-- and a paragraph section. -->
        <section id="section">
            <div id=sectionText>
                section
            </div>
            <article>
                <div id=articleText>
                    article
                </div>
                <div id="articleHead">
                    <h1>h1, h2, h3</h1>
                </div>
                <div id="articlePara">
                    <p>
                        p
                    </p>
                </div>
            </article>
        </section>

        <!-- Define an aside block which will be in -->
        <!-- the middle right part of the document. -->
        <aside>
            <div id="asideText">
                aside
            </div>
        </aside>

        <!-- Define a footer -->
        <footer>
            footer
        </footer>
    </div>

</body>

</html>
